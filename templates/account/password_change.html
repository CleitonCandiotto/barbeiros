
{% extends 'base_dashboard.html' %}
{% load static %}


{% load crispy_forms_tags %}

{% load i18n %}



{% block navs %}
    <h5>Alterar Senha</h5>

    <div class="card info-card customers-card p-3">
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="action" class="btn btn-save btn-sm mt-3">Alterar Senha</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-sm mt-3">Voltar</a>
            <a href="{% url 'account_reset_password' %}" class="btn btn-light btn-sm mt-3">Esqueceu a sua senha?</a>
        </form>
    </div>
{% endblock %}
