{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block conteudo %}

<div class="row">
    <div class="col-md-4 mx-auto">
        {% if user.is_authenticated %}
        <h3>Ação não Permitida</h3>
        <hr>
        <p class="lead">
            Houve um problema na ação requerida. Não é permitida essa ação.
        </p>
        {% else %}
        <h3>Autenticação</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
    
            <button type="submit" class="btn btn-success">Entrar</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
