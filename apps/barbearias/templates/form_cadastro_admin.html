{% extends 'base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block navs %}
<div class="col-lg-12 col-xl-12">
    <h3>{{ titulo }}</h3>
    <p class="lead">Informações básicas.</p>
    <div class="card info-card customers-card">
        <div class="p-3">
            <div class="col">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success mt-3">{{ btn }}</button>
                </form>
            <div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

<script src="{% static 'js/jquery.mask.min.js' %}"></script>

<script>

    $(document).ready(function(){

        $('#id_preco').mask("00.00", {placeholder: "R$"});

        $('#id_cpf').mask('000.000.000-00');

            var SPMaskBehavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
                spOptions = {
                    onKeyPress: function(val, e, field, options) {
                        field.mask(SPMaskBehavior.apply({}, arguments), options);
                    }
                 };

        $('#id_telefone').mask(SPMaskBehavior, spOptions);

        $('#id_horario_inicio').mask('00:00');
        $('#id_horario_saida').mask('00:00');
        $('#id_inicio_intervalo').mask('00:00');
        $('#id_final_intervalo').mask('00:00');

    });

</script>
    
{% endblock %}
