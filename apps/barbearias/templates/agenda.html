{% extends 'base_dashboard.html' %}
{% load static %}

{% block navs %}
<div class="col-lg-12">
    {{ cal|safe }}
</div>
<button class="btn btn-save btn-sm float-end" type="button" 
    onclick="agendaHorario()">
    <span>+ Adicionar</span>
    <input type="hidden" value="{% url 'agenda_horario' %}" id="hagenda">
</button>

<div class="col-lg-12">
    {% for hora in agenda %}
        {{ hora.cliente }}
        {{ hora.profissional }}
        {{ hora.servico }}
        {{ hora.data }}
        {{ hora.horario }}
    {% endfor %}
</div>


<div class="modal fade" id="open-modal"  role="dialog" aria-hidden="true">

</div>
{% endblock %}

{% block script %}

<script>

    function agendaHorario(){
      const url = document.querySelector('#hagenda')
        $('#open-modal').load(url.value, function(){
            $(this).modal('show');
        });
    }

    function modalProfissional(){
      const url = document.querySelector('#hprofissional')
        $('#modal-profissional').load(url.value, function(){
            $(this).modal('show');
        });
    }

    function modalBarbearia(){
      const url = document.querySelector('#hbarbearia')
        $('#modal-barbearia').load(url.value, function(){
            $(this).modal('show');
        });
    }
   
</script>
    
{% endblock%}
