{% extends 'base_dashboard.html' %}
{% load static %}

{% block navs %}

<div class="col-lg-12 col-xl-12">
    <div class="m-3">
        <h5>
            Profissionais
            <a href="{% url 'criar_profissional' %}" class="btn btn-save btn-sm float-end">+ Adicionar</a>
        </h5>
    </div>
     <!--Pesquisa-->
     <div class="">
        <form class="form-inline" method="GET" action="?">
            {% csrf_token %}
            <input class="form-inline" type="text" name="profissional" placeholder="Pesquisar"
            value="{{ request.GET.profissional}}" id="" autocomplete="off">
            <button type="submit"><i class="bi bi-search my-2 my-sm-0"></i></button>
            <a href="{% url 'profissionais' %}">Limpar</a>
        </form>
    </div>

    <div class="card info-card customers-card">
      <div class="p-3">
            <div class="col">              
                <table class="table table-hover ">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                    {% for profissional in  object_list %}
                    <tr onclick="window.location.href=$('#h{{ profissional.pk }}').val();" style="cursor: pointer;" >
                        <td>{{ profissional.nome }}</td>
                        <td>{{ profissional.telefone }}</td>
                        <td>
                            <input type="hidden" value="{% url 'editar_profissional' profissional.pk %}" id="h{{ profissional.pk }}">
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3">Nuhum campo cadastrado</td>
                    </tr>
                    {% endfor %}
                </table> 
            </div> 
        </div>        
    </div>
</div>

{% endblock %}
