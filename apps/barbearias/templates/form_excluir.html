{% extends 'base_dashboard.html' %}
{% load static %}

{% block navs %}
<div class="mx-3 pb-3">
    <h3>Excluir {{ nome }}</h3>
    <p class="lead">Confirma para excluir o geristro definitivamente</p>
    <hr>
    <form method="post">

        <p class="lead">Deseja Exclir o {{ nome }}: <strong>{{ object }}</strong>?</p>

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-danger btn-sm">Excluir</button>

    </form>
</div>
{% endblock %}
