{% extends 'base_dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block navs %}
<div class="col-lg-12 col-xl-12">
    <h5>{{ titulo }}</h5>
    <p>Informações básicas.</p>
    <div class="card info-card customers-card">
        <div class="p-3">
            <div class="col">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-save btn-sm mt-3">{{ btn }}</button> 
                    <a href="{% url 'servicos' %}" class="btn btn-secondary btn-sm mt-3">Voltar</a>
                    <a href="#" class="btn btn-excluir btn-sm mt-3 float-end" data-bs-toggle="modal" data-bs-target="#modalExcluir">Excluir</a>
                </form>               
            <div>
        </div>
    </div>
</div>


<!--Modal-->
<div class="modal fade " id="modalExcluir" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-body">
                    <form method="post" action="{% url 'excluir_cliente' object.pk %}">
                        {% csrf_token %}  
                        <i class="i-exclame bi bi-exclamation-triangle" ></i>
                        <h2 class="h2-modal">Aviso</h2>
                        <p class="p-modal">Deseja Excluir o Cliente: <strong>{{ object }}</strong>?</p>
                            <button type="submit" class="btn b-excluir btn-sm float-end">Excluir</button>
                            <button type="button" class="btn b-save btn-sm" data-bs-dismiss="modal">Voltar</button>
                    </form>            
                </div>
            </div>
        </div>
    </div>
</div>


<script>
        
    function exabreModalWxcluir(){
        $("#modalExcluir").modal('show');
    }

</script>

{% endblock %}
